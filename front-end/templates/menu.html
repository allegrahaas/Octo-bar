{% extends "base.html" %}
{% block title %}Six-Gun - Menu{% endblock %}

{% block navbar %}
{% include "navbar.html" %}
{% endblock %}

{% block content %}
<h1 class="text-light">Menu</h1>
<div class="list-group">
    {% for recipe in recipes %}
    <a href="{{ url_for('recipe', recipe_id=recipe.id) }}" class="list-group-item list-group-item-action">{{ recipe.name }}</a>
    {% endfor %}
</div>
{% endblock %}
